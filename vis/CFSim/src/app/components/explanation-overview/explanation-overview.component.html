<div class="component-wrapper">

    <div class="header-wrapper">
        <div class="header-container">
            <h1>Overview</h1>
        </div>
    </div>


    <div class="body-wrapper">
        <app-static-gl-scatterplot 
            [datapoints]='this.explanationOverviewController!.projectedCounterfactuals'
            [currentselection]='this.explanationOverviewController!.filteredCounterfactualUIDs'
            (onpointsselected)='this.onpointsselected.emit($event)'>
        </app-static-gl-scatterplot>
        <!-- <app-static-scatterplot [data]='this.explanationOverviewController?.projectedCounterfactuals'></app-static-scatterplot> -->
    </div>


</div>
